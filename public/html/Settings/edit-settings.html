<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrownBits - Settings</title>

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS (Montserrat) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="crown-settings-edit-container">
      <div class="crown-settings-edit-card">
        <h5>Edit Email Address</h5>
        <form>
          <div class="crown-settings-edit-input-grp">
            <input type="email" name="email" />
            <label for="email">Enter new Email </label>
          </div>

          <button type="submit" class="btn crown-btn crown-btn-lg crown-btn-blue">Edit</button>
        </form>
      </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
